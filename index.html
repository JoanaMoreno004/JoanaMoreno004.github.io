<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work Page â€“ Joana</title>
  <style>
    body {
      background: #FCFCF7;
      font-family: sans-serif;
      padding: 40px;
    }

    .work-title {
      margin-bottom: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    #preview {
      position: fixed;
      display: none;
      width: 300px;
      z-index: 9999;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      overflow: hidden;
    }

    #preview video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="work-title" data-preview="test.mp4">Animated PostCard</div>
  <div class="work-title" data-preview="test.mp4">3D Animation</div>

  <div id="preview">
    <video autoplay muted loop playsinline></video>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const video = preview.querySelector('video');
    const items = document.querySelectorAll('.work-title');

    items.forEach(item => {
      item.addEventListener('mouseenter', () => {
        const file = item.dataset.preview;
        video.src = `previews/${file}`;
        preview.style.display = 'block';
      });

      item.addEventListener('mousemove', e => {
        preview.style.left = `${e.pageX + 20}px`;
        preview.style.top = `${e.pageY - 100}px`;
      });

      item.addEventListener('mouseleave', () => {
        preview.style.display = 'none';
        video.pause();
        video.src = '';
      });
    });
  </script>

</body>
</html>
